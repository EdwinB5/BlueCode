<!-- Horizontal Navbar -->
<div
  class="justify-left relative flex h-[13%] w-full flex-1 items-center border border-slate-800 bg-gradient-to-l from-slate-800 to-slate-700 shadow-md"
>
  <button
    class="toggle-button absolute right-0 top-1/2 mx-5 ml-4 max-h-fit min-h-fit w-10 -translate-y-1/2 transform rounded-lg bg-slate-700 p-2 text-base text-white opacity-100 shadow-md"
    type="button"
    *ngIf="isMobileScreen"
    (click)="toggleContainer()"
  >
    ☰
  </button>

  <!-- Logo -->
  <div
    class="mx-3 flex max-h-full min-h-fit items-center rounded-lg bg-gradient-to-r from-slate-700 to-slate-800 shadow-md"
  >
    <a
      href="index.html"
      class="block h-16 max-h-fit min-h-fit items-center px-2"
    >
      <img
        src="assets/images/logos/blue_code_figure_white.png"
        alt="blue-code-logo"
        class="h-full max-h-fit min-h-fit w-auto object-contain"
      />
    </a>

    <h1 class="pr-3 text-sm text-white sm:text-xl sm:font-semibold">
      Blue Code
    </h1>
  </div>
</div>

<!-- Horizontal Content Navbar-->
<div
  [@slideInOut]="isContainerVisible ? 'visible' : 'hidden'"
  class="mt-2 h-[28%] w-full items-center overflow-auto rounded-lg border border-slate-800 bg-gradient-to-t from-slate-700 to-slate-600 opacity-50 shadow-md"
  id="navbarCollapse"
  [ngClass]="{
    hidden: !isContainerVisible,
    block: isContainerVisible
  }"
>
  <div class="m-2 mx-0 grid w-full grid-cols-3 justify-center gap-2">
    <app-button-grid *ngFor="let button of navigationButtons" [button]="button"></app-button-grid>
  </div>
</div>

<!-- Main container -->
<div class="flex h-[85%] gap-3 text-cyan-50">
  <!-- Vertical Navbar -->
  <div
    class="content relative top-0 mt-3 hidden w-1/4 overflow-y-auto rounded-r-lg border border-slate-800 shadow-lg sm:block"
  >
    <table class="mx-auto my-3 w-full min-w-fit table-auto text-center">
      <tbody>
        <tr *ngFor="let button of navigationButtons" class="w-full">
          <td class="w-full">
            <app-button-table [button]="button"></app-button-table>
          </td>
        </tr>
      </tbody>
    </table>
    <div
      class="sticky bottom-0 top-full w-full border border-slate-800 bg-slate-800 p-2 text-center text-sm font-light italic shadow-md"
    >
      <p>In development by</p>
      <a href="https://github.com/EdwinB5">@EdwinB5</a>
    </div>
  </div>
  <div
    class="mt-3 flex w-full flex-1 overflow-hidden rounded-l-lg border border-slate-800 shadow-lg sm:w-2/3"
  >
    <div class="relative flex-1">
      <!-- Router working-->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Footer -->
<footer id="footer" class="mt-3">
  <div
    class="flex h-20 w-full items-center justify-center rounded-t-lg border border-slate-800 bg-gradient-to-l from-slate-800 to-slate-700 text-white"
  >
    <button
      class="h-12 w-60 rounded-lg bg-slate-800 text-white opacity-60 shadow-md hover:opacity-90 focus:outline-none"
    >
      Work with us
    </button>
  </div>

  <div
    class="flex flex-col items-center justify-between bg-slate-800 p-4 text-center text-sm font-semibold text-white opacity-80 shadow-md md:flex-row"
  >
    <div>
      <p class="mb-2">
        &copy; 2023 Copyright -
        <a href="#" class="text-blue-500 hover:underline">Blue Code</a>
      </p>
      <p class="text-sm italic opacity-70">
        By Edwin Becerra & Sebastián Padilla
      </p>
    </div>
    <div class="mt-4 md:mt-0">
      <a href="#" data-content="about" class="load-button mr-4 hover:underline"
        >About us</a
      >
      <a
        href="#"
        data-content="our-services"
        class="load-button mr-4 hover:underline"
        >Our services</a
      >
      <a href="#" data-content="contact" class="load-button hover:underline"
        >Contact us</a
      >
    </div>
  </div>
</footer>
