<div class="h-auto w-full flex-1 items-center px-5 sm:h-full">
  <h2 class="p-5 text-center text-2xl font-semibold">Our politics</h2>
  <div
    *ngFor="let politic of politics"
    class="mb-5 w-full flex-1 rounded-lg bg-slate-700 p-5 shadow-md"
  >
    <!-- Politic title -->
    <div class="w-full flex-1 text-center text-lg font-semibold">
      <p>{{ politic.title }}</p>
    </div>
    <!-- Politic Content -->
    <div class="w-full flex-1 items-center text-left sm:flex">
      <img
        [src]="politic.politicImg"
        [alt]="politic.title"
        class="mx-auto w-[40%] sm:w-[20%]"
      />
      <p class="w-full px-5 sm:w-[80%]">{{ politic.description }}</p>
    </div>
    <p class="opacity-40 text-right text-sm italic">
      <a href="https://storyset.com/people">People illustrations by Storyset</a>
    </p>
  </div>
  <br />
</div>
