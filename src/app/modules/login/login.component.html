<h1>Sign in</h1>

<!-- Display an error message if errorMessage is not null -->
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<!-- Use the "novalidate" attribute to disable browser validation -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="text-slate-600">
  <!-- Email -->
  <div class="form-group">
    <label for="email">Email:</label>
    <!-- Add the "is-invalid" class to the input in case of validation errors -->
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
    >
    <!-- Display error messages if the email field is invalid and has been touched (visited) -->
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
      <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
      <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address.</div>
    </div>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password">Password:</label>
    <!-- Add the "is-invalid" class to the input in case of validation errors -->
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
    >
    <!-- Display error messages if the password field is invalid and has been touched (visited) -->
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
      <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
      <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <!-- Sign-in button -->
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign in</button>
</form>
