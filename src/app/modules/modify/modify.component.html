<div
  class="h-full w-full px-5 py-5"
  *ngIf="!loaderService.isLoading"
  [ngClass]="{
    animate__animated: !loaderService.isLoading,
    animate__fadeIn: !loaderService.isLoading
  }"
>
  <section class="h-auto rounded-md bg-slate-700 p-5 shadow-md">
    <div class="mb-3 border-b pb-5 pt-3 text-xl font-semibold">
      <h1>Modify User</h1>
    </div>
    <div
      class="mt-5 w-full flex-1 md:flex"
      *ngIf="authService.userData as user"
    >
      <div>
        <div class="flex items-center justify-center sm:my-5 md:mx-5">
            <label for="imageInput" class="cursor-pointer">
              <img
                class="w-60 rounded-full border-none bg-slate-800 bg-opacity-80 object-cover p-2 shadow-lg"
                src="{{
                  user.photoURL
                    ? user.photoURL
                    : 'assets/images/backgrounds/profile.webp'
                }}"
                alt="{{ user.displayName }}"
              />
              <input
                type="file"
                id="imageInput"
                accept="image/*"
                class="hidden"
              />
            </label>
          </div>
      </div>
      <div class="w-full rounded-md px-5 py-5 shadow-md">
        <div class="flex items-center justify-between">
          <h1 class="mr-4 inline-block text-xl font-bold">Username:</h1>
          <div class="formGroup flex w-full items-center">
            <div class="relative w-full">
              <input
                type="text"
                id="floating_filled_username"
                #userName
                class="peer block w-full appearance-none border-0 border-b-2 border-gray-600 bg-transparent px-0 py-2.5 text-sm focus:border-blue-600 focus:outline-none focus:ring-0"
                placeholder=" "
                required
              />
            </div>
          </div>
        </div>
        <p class="py-2">
          User ID: <span class="font-semibold">{{ user.uid }}</span>
        </p>
        <p class="py-2">
          Email: <span class="font-semibold">{{ user.email }}</span>
        </p>
        <div class="formGroup flex items-center">
          <label for="userRole" class="mr-2">Role:</label>
          <select
            id="userRole"
            #userRole
            class="peer block w-full appearance-none rounded-lg border-b-2 border-gray-600 bg-slate-700 bg-transparent p-2.5 px-0 py-2.5 text-sm text-white text-opacity-60 focus:border-blue-600 focus:outline-none focus:ring-0 focus:ring-blue-500"
            required
          >
            <option selected class="text-black">{{ user.role }}</option>
            <option value="Client" class="text-black">Client</option>
            <option value="Developer" class="text-black">Developer</option>
          </select>
        </div>
        <div class="flex items-center justify-center py-4 opacity-90 sm:px-4">
          <button
            class="w-44 rounded-md bg-slate-800 p-2 text-sm opacity-90 shadow-md transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-105 hover:bg-slate-500"
            type="button"
          >
            Apply changes
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
